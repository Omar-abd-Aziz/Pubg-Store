<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- start -->
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input username-in" autocomplete="off">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input password-in" data-type="password">
                    </div>
                    <br>
                    <div class="group">
                        <input type="submit" class="button btn-sign-in" value="Sign In">
                    </div>
                    <p class="ForgotPassword" style="margin: 25px; color: #c2c2c2;cursor: pointer;text-align: center;">Forgot Password</p>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="https://www.facebook.com/profile.php?id=100013753383562">Made With <span style="color: #1161ee;">&#10084;</span> By Omar Ehalwany</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input username-up" autocomplete="off">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input password-up" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">email</label>
                        <input id="pass" type="text" class="input email-up" autocomplete="off">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Admin Code</label>
                        <input id="pass" type="text" class="input AdminCode-up" autocomplete="off">
                    </div>
                    <div class="group">
                        <input type="submit" class="button btn-sign-up" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end -->
</body>
<script src="../js cdn/swalCdn.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
<script src="login.js" type="module"></script>
</html>
